<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center mb-4">Acesse sua conta</h3>

        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Nome de Usuário</mat-label>
            <input matInput [(ngModel)]="usuario" name="usuario" required #usuarioInput="ngModel">
            @if (usuarioInput.invalid && usuarioInput.touched) {
                <mat-error>O usuário é obrigatório.</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Senha</mat-label>
            <input matInput type="password" [(ngModel)]="senha" name="senha" required #senhaInput="ngModel">
            @if (senhaInput.invalid && senhaInput.touched) {
                <mat-error>A senha é obrigatória.</mat-error>
            }
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100"
            [disabled]="!usuario || !senha" (click)="fazerLogin()">
            Entrar</button>

    </div>
</div>
