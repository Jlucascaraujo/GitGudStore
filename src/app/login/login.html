<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h2 class="text-center mb-4">Login</h2>
            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Usuário</mat-label>
                <input matInput name="usuario" [(ngModel)]="usuario" placeholder="Digite seu nome de usuário." required>    
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Senha</mat-label>
                <input matInput type="password" name="senha" [(ngModel)]="senha" placeholder="Digite sua senha." required>
            </mat-form-field>
            <button mat-button color="primary" class="w-100" (click)="fazerLogin()">Entrar</button>
        </div>
    </div>
</div>
