<div class="container mb-4">
    <div class="row">
        @for (item of produtos; track item.nome) {
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img class="card-img-top" src="{{item.imagem}}" alt="imagem">
                        <h5 class="card-title">{{item.nome}}</h5>
                        <p class="card-text text-success">R${{item.preco}}</p>
                        <button class="btn btn-primary w-100">Comprar</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
